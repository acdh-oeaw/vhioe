{% extends "webpage/base.html" %}

{% block content %}

<h1>{{ object.namespace }}:{{ object.dc_title}} <small>a skos:ConceptScheme</small></h1>
<small>dct:creator</small> {{ object.dct_creator }}<br/>

<hr/>
{% for x in concepts %}
<li>{{ x }}</li>
{% endfor %}


{% if user.is_authenticated %}
<a class="btn btn-primary" href="{% url 'vocabs:skosconceptscheme_update' pk=object.id %}" role="button">edit</a>
{% endif %}
{% endblock %}
